<!DOCTYPE html>
<html lang="it">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Fondamenti di programmazione Web 2024</title>
        <meta name="description" content="Seminario di programmazione basato su i linguaggi HTML, CSS e JavaScript">
        <meta name="author" content="Matteo Subet">
        <link rel="icon" href="assets/favicon.ico" type="image/x-icon">

    <body>
        <h1>Fondamenti di programmazione Web 2024</h1>
        <h2>HTML - <u>CSS</u> - JavaScript</h2>
        <div class="box">
            <!-- Oltre a onclick ci sono altri eventi come: onload, onfocus, onmousedown, onmouseup, onmouseover, onmouseout-->
            <div onclick="changeBox(this)" class="childBox notClicked">
                <p id="labelBtn">Click me!</p>
            </div>
        </div>
    </body>
